<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>

  <link rel="stylesheet" href="./assets/css/logform.css">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

   <!-- icons -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
  <div class="container ">
    <div class="row justify-content-center">

      <h2 class="text-center text-white">Login</h2>
      <form action="" onsubmit="Login(event)" name="logform" class="p-5">

        <div class="mb-3">
          <label for="email" class="form-label  text-white">Email ID:</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>

        <div class="mb-3 position-relative">
          <label for="password" class="form-label  text-white">Password:</label>
          <input type="password" class="form-control" id="password" name="password">
          <span class=" position-absolute top-50 end-0  p-2"><i class="fas fa-eye" id="togglePassword"
            style="cursor: pointer;"></i></span>
        </div>
        <button type="submit" class="btn btn-primary w-100  mt-3">Login</button>

      </form>
    </div>
  </div>


  <script>
    function Login(event) {
      event.preventDefault();

      let email = document.forms["logform"]["email"].value
      let password = document.forms["logform"]["password"].value

      console.log(email, password, "userinput");

      let user = localStorage.getItem("userDetails")
      console.log(user, "fromstorage")

      let usrobj = JSON.parse(user);
      if (email == usrobj.email && password == usrobj.password) {
        alert("Logged in Successfully")

        
        // Navigate to the Employee website
        window.open("./indexfetch.html", "_blank")
      }
      else {
        alert("please verify the email and password")
      }

    }

    
   // toggle for password
   document.getElementById('togglePassword').addEventListener('click', function (e) {
      // Toggle the type attribute
      const password = document.getElementById('password');
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);

      // Toggle the eye icon
      this.classList.toggle('fa-eye-slash');
    });

  </script>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src=" https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>

</body>

</html>
