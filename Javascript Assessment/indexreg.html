<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="./assets/css/regform.css">
  <!-- <script src=".assets/js/regform.js"></script> -->

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <!-- font-family -->
  <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>


</head>

<body>
  <div class="container mt-3 ">
    <div class="row justify-content-center">
      <h2 class="text-center text-white ">Register Here</h2>
      <form action="" onsubmit="store(event)" name="regform" class="px-5">
        <div class="mb-3">
          <label for="username" class="form-label ">User Name:</label>
          <input type="text" class="form-control" id="username" name="username">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label ">Email ID:</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>

        <div class="mb-3">
          <label for="gender" class="form-label">Gender:</label>
          <div>
            <div class="form-check fs-5 text-white">
              <input type="radio" name="gender" id="male" value="male">
              <label for="male">Male</label>
            </div>
            <div class="form-check fs-5 text-white">
              <input type="radio" name="gender" id="female" value="female">
              <label for="female">Female</label>
            </div>
          </div>
        </div>

        <div class="mb-3 position-relative">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control" id="password" name="password">
          <span class=" position-absolute top-50 end-0  p-2"><i class="fas fa-eye" id="togglePassword"
              style="cursor: pointer;"></i></span>

        </div>

        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth:</label>
          <input type="date" class="form-control" id="dob" placeholder="Select your date of birth" name="dob">
        </div>

        <div class="mb-3">
          <label for="time" class="form-label">Time:</label>
          <input type="time" class="form-control" id="time" name="time">
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">Category:</label>
          <select class="form-select" id="category" name="category">
            <option>Select your Category</option>
            <option value="employee">Employee</option>
            <option value="Manager">Manager</option>
            <option value="others">Others</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary w-100  mt-3">Register</button>
        <p class="text-center text-white fs-4 mt-3">Already have an account! <a href="#">Login</a></p>

      </form>
    </div>
  </div>




  <script>

    function store(event) {
      event.preventDefault(); // Prevent default form submission

      const username = document.forms["regform"]["username"].value;
      const email = document.forms["regform"]["email"].value;
      const gender = document.querySelector('input[name="gender"]:checked');
      const password = document.forms["regform"]["password"].value;
      const dob = document.forms["regform"]["dob"].value;
      const time = document.forms["regform"]["time"].value;
      const category = document.forms["regform"]["category"].value;

      if (!username || !email || !password || !gender || !dob || !category) {
        alert("Please fill in all required fields.");
        return;
      }

      let user = {
        username: username,
        email: email,
        gender: gender.value,
        password: password,
        dob: dob,
        time: time,
        category: category
      };

      // Store user details in localStorage
      localStorage.setItem("userDetails", JSON.stringify(user));
      alert("Registered Successfully");

      // Redirect to the login page
      window.location.href = "indexlog.html", "_blank";
    }

    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function () {
      const password = document.getElementById('password');
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      this.classList.toggle('fa-eye-slash');
    });

  </script>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src=" https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>



</body>

</html>
